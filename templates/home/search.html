{% extends 'base.html' %}

{% block head %}
<div class="container my-3">
 <h2>Search results : </h2>


    {% for post in allquery %}
    <div class="row no-gutters border rounded overflow-hidden flex-md-row my-4 shadow-sm h-md-250 my-4 position-relative">
    <div class='col p-4 d-flex-cloumn postion-static'>
    <strong class='d-inline-block mb-2 text-primary'>Quries by {{post.user.username}}</strong>
    <h3 class='mb-0'>{{post.title}}</h3>
    <div class="mb-1 text-muted">{{post.datetime}}</div>
    <p class='card-text mb-auto'>{{post.detail |truncatechars:500}}</p>
    <div class='my-2'>
    <a href="/doubt/{{post.slug}}" role='button' class='btn btn-primary'>Continue reading</a>
    </div>
   </div>
        
    </div>
    {% endfor %}
    </div>
{% endblock head %}
